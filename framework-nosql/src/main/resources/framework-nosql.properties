# redis
#Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
#Redis\u670D\u52A1\u5668\u5730\u5740\uFF0C\u591A\u4E2A\u9017\u53F7\u5206\u9694
#spring.redis.node=192.168.118.137:6379
#Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
#spring.redis.password=
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF080\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.lettuce.pool.max-active=8
#\u83B7\u53D6\u8FDE\u63A5\u65F6\u7684\u6700\u5927\u7B49\u5F85\u6BEB\u79D2\u6570,\u5982\u679C\u8D85\u65F6\u5C31\u629B\u5F02\u5E38, \u5C0F\u4E8E\u96F6:\u963B\u585E\u4E0D\u786E\u5B9A\u7684\u65F6\u95F4, \u9ED8\u8BA4-1
spring.redis.lettuce.pool.max-wait=-1
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.lettuce.pool.max-idle=8
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.lettuce.pool.min-idle=0
#\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=10000
#\u5173\u95ED\u65F6\u7684\u8D85\u65F6\u65F6\u95F4
spring.redis.lettuce.shutdown-timeout=4000
#\u5BF9\u62FF\u5230\u7684connection\u8FDB\u884CvalidateObject\u6821\u9A8C
spring.redis.lettuce.pool.test-on-borrow=true
#\u96C6\u7FA4\u65F6\u6700\u5927\u91CD\u5B9A\u5411\u4E2A\u6570\u9ED8\u8BA45
spring.redis.factory.max-redirects=5

